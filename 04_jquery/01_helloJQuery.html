<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JQuery</title>
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //1. load 이벤트핸들러
        //전체 페이지를 DOM으로 등록한 후에 실행되는 것.
        
        //$ -> jQuery 키워드 사용가능
        $(document).ready(function(){
            console.log("jQuery 사용준비 끝")
        });
        //따라서 아래의 코드가 먼저 실행된다.
        console.log(123);
        //2. load 이벤트핸들러
        // JQuery(function(){
        $(function(){
            console.log("저도 jQuery 사용준비끝!");
        });
    </script>
</head>
<body>
    <h1>Hello JQuery</h1>
    <ol>
        <li>js파일을 직접 다운로드 받아서 제공</li>
        <li>CDN Content Delivery Network 방식으로 제공</li>
    </ol>


</body>
</html>
