<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_04_event_실습</title>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script> 
    <script scr="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <h2>Practice</h2>
    <script>
        $(document).ready(function(){
            var len = $("#number").children().length;
            console.log("length : " + len);
            $(document).on("mouseenter", "#number",function(){
                $(this).children().each(function(){
                    console.log($(this).attr("class"));
                });
            });
        });
    </script>
    <ul id="number">
        <li class="n1">1</li>
        <li class="n2">2</li>
        <li class="n3">3</li>
    </ul>

    <hr>

    <h2>Event 1</h2>
    <script>
        $(document).ready(function(){
            $('[name=number]').change(function(){
                var $number = $('[name=number]').val();
                if($number!=''){
                $('#selNum').html($number+'번')
                }
            })
        });
    </script>
    
    <select name="number">
        <option value="">== 선택 == </option>
        <option value="1">1번</option>
        <option value="2">2번</option>
        <option value="3">3번</option>
        <option value="4">4번</option>
    </select>
    <span id="selNum"></span>

    <hr>

    <h2>Event 2</h2>
    <script>
         $(document).ready(function(){
            $('#event2 tr').click(function(){
                var $td = $(this).children();
                
                $('#s1').text($td.eq(0).text());
                $('#s2').text($td.eq(1).text());
                $('#s3').text($td.eq(2).text());
                $('#s4').text($td.eq(3).text());
            });
         });
    </script>
    
    <table id="event2" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / <span id="s2"></span>
        / <span id="s3"></span> / <span id="s4"></span>

    <hr>
    
    <h2>Event 3</h2>
    <script>
    $(document).ready(function(){
        $('#event2 tr').click(function(){
            var $tr = $('#event2 tr');
            var $click_tr = $(this);
            $tr.css('background-color','white');
            $click_tr.css('background-color','red');
        });
    });
    </script>

    <table id="event3" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / <span id="s2"></span>
        / <span id="s3"></span> / <span id="s4"></span>
</body>
</html>
