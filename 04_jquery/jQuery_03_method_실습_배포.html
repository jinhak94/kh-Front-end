<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_03_method_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body>
    <h2>Method1</h2>
    <script>
        function add(){
            var $tr1 = $("<tr><td>1</td><td>2</td><td>3</td></tr>");
            var $tr2 = $("<tr><td>4</td><td>5</td><td>6</td></tr>");
            $('table').append($tr1);
            $('table').append($tr2);
        }
        </script>
    
    제목 : <input type="text" name="title" /> <br />
    내용 : <input type="text" name="content" /><br />
    작성자 : <input type="text" name="owner" /><br /> <br>
    <input type="button" value="테이블에 추가" onclick="add()" /> <br><br>
    <table border="1">
        <tr>
            <td> 제목 </td>
            <td> 내용 </td>
            <td> 작성자 </td>
        </tr>
    </table>

    <h2>Method2</h2>
    <script>
        var cnt = 0;
        var del = 1;
        function addFile(){
            var $file = $("<input type='file' name='f"+(++cnt)+"'/>");
            $('div').append($file);
        }
        function delFile(){
            if(cnt==0){
                return;    
            }
            $("[name='f"+(cnt)+"']").detach();
            cnt--;
        }
        </script>
    
    <div>
        <input type="file" name="f0"/>  &nbsp;&nbsp;
        <input type="button" value="추가" onclick="addFile()" />&nbsp;
        <input type="button" value="삭제" onclick="delFile()" /><br>
    </div>

</body>
</html>
