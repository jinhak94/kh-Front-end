<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴라로이드</title>

    <style>
        .polaroid{
            width:320px;
            height:220px;
            background-color:white;
            border: solid gray 1px;
            box-shadow: 1px 1px 1px gray;
            text-align:center;
            margin-left:10px;
            margin-top:40px;
            padding-top:10px;
            transition-duration: .5s;
            overflow: hidden;
            
        }

        .polaroid:hover{
            transform:rotate(10deg);
            background-color: gray;
        }

        .caption{
            color:gray;
            position:relative;
            right:-230px;
            top:-10px;
            transition-duration: .5s;
        }

        .polaroid:hover > .caption{
            color:black;
            transform:translate(-300px,0);
        }

    </style>

</head>
<body>
    <h2>폴라로이드 느낌의 사진 만들기</h2>
    <hr>
    <div class="polaroid rotate">
        <img src="sample/image/river1.png" width="300" height="180">
            <p class="caption">여름이깊어가고있었다</p>
        </div>

</body>
</html>
