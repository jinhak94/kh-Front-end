<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>순서있는 목록</h2>
    <h2>순서없는 목록</h2>
    <!-- ol>li*5 -->
    <ol>
        <li>html5</li>
        <li>css3</li>
        <li>javascript6
            <ol>
                <li>객체지향언어</li>
                <li>front-end | back-end</li>
            </ol>
        </li>
        <li>jquery</li>
        <li>spring</li>
    </ol>

    <h2>순서없는 목록Unordered List</h2>
    <!-- ol>li*5 -->
    <ul style="list-style-type: circle;">
    <!-- <ul> -->
        <li>html5</li>
        <li>css3</li>
        <li>javascript6</li>
        <li>jquery</li>
        <li>spring</li>
    </ul>

    <h2>설명 목록</h2>
    <!-- dl>dt+dd -->
    <!-- emmet에서 +는 형제 태그를 가리킨다. -->
    <dl>
        <dt>제목1</dt>
        <dd>설명1.1</dd>
        <dd>설명1.2</dd>
        <dt>제목2</dt>
        <dd>설명2.1</dd>
    </dl>


</body>
</html>
