<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자 주문</title>
</head>
<body>
    <form action="" method="GET">
        <label for="userName">고객명 : </label>
        <input type="text" id="userName" name="userName">
        <br><br>
        <label for="userTel" required>전화번호(필수) : </label>
        <input type="tel" name="userTel" id="userTel" required>
        <br><br>
        <label for="userEmail">E-mail : </label>
        <input type="email" name="userEmail" id="userEmail">
        <br><br>
        <div>
            <label for="">피자선택(필수) :  </label> 
            <select name="pizza" id="pizza" required>
                <option value="" selected>피자를 선택하세요</option>
                <option value="불고기피자">불고기 피자</option>
                <option value="콤비네이션피자">콤비네이션 피자</option>
                <option value="고구마피자">고구마 피자</option>
            </select>
        </div>
        <br>

        <fieldset>
            <legend>피자 사이즈(필수)</legend>
            <div>
                <input type="radio" name="size" id="small" value="s">
                <label for="small">Small</label>
                <br><br>
                <input type="radio" name="size" id="medium" value="m">
                <label for="medium">Medium</label>
                <br><br>
                <input type="radio" name="size" id="large" value="l">
                <label for="large">Large</label>
                <br><br>
            </div>
        </fieldset>
    
        <fieldset>
            <legend>토핑 선택</legend>
            <div>
                <input type="checkbox" name="topping" id="topping-bacon" value="bacon">
                <label for="topping-bacon">베이컨</label>  
                <br><br>       
                <input type="checkbox" name="topping" id="topping-cheese" value="cheese">
                <label for="topping-cheese">치즈</label>         
                <br><br>
                <input type="checkbox" name="topping" id="topping-onion" value="onion">
                <label for="topping-onion">양파</label>   
                <br><br>
                <input type="checkbox" name="topping" id="topping-mush" value="mush">
                <label for="topping-mush">버섯</label>    
                <br><br>
            </div>
        </fieldset>
        <br>
        <label for="delivery-time">희망 배송 시간 : </label>
        <input type="time" name="delivery-time" id="delivery-time" value="-- --:--">
        <br><br>

        <label for="required">배송시 요청사항 : </label>
        <textarea name="required" id="required" cols="15" rows="3"></textarea>
        <br><br>

        <input type="submit" value="주문하기">
    </form>
</body>
</html>
